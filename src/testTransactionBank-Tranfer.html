<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../enum/enum.js"></script>
<script src="../entity/transaction.js"></script>
<script src="../entity/customer.js"></script>
<script src="../entity/account.js"></script>
<script src="../entity/bank.js"></script>
<script>
  // Test
  const bank = new Bank();

  // Tạo khách hàng và tài khoản
  const customer1 = new Customer(1, "Alice");
  const customer2 = new Customer(2, "Bob");

  const account1 = new Account("A001", "Alice");
  const account2 = new Account("A002", "Bob");

  customer1.setAccount(account1);
  customer2.setAccount(account2);

  // Thêm khách hàng vào ngân hàng
  bank.addCustomer(customer1);
  bank.addCustomer(customer2);

  // Nạp tiền vào tài khoản Alice
  account1.deposit(1000);

  // Thực hiện chuyển tiền từ Alice sang Bob
  bank.transferMoney("A001", "A002", 500);
</script>
</body>
</html>
