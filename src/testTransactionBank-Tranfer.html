  // Khởi tạo ngân hàng
  const bank = new Bank();

  // Tạo tài khoản và khách hàng
  const account1 = new Account("A001", "Alice", "Saving");
  const account2 = new Account("A002", "Bob", "Checking");

  const customer1 = new Customer("C001", "Alice", account1);
  const customer2 = new Customer("C002", "Bob", account2);

  customer1.setAccount(account1);
  customer2.setAccount(account2);

  // Thêm khách hàng vào ngân hàng
  bank.addCustomer(customer1);
  bank.addCustomer(customer2);

  // Thực hiện giao dịch gửi tiền
  console.log("\n--- Giao dịch gửi tiền ---");
  bank.performTransaction("A001", TypeTransaction.DEPOSIT, 2000);
  bank.performTransaction("A002", TypeTransaction.DEPOSIT, 1500);

  // Thực hiện giao dịch rút tiền
  console.log("\n--- Giao dịch rút tiền ---");
  bank.performTransaction("A001", TypeTransaction.WITHDRAW, 500);

  // Thực hiện chuyển tiền
  console.log("\n--- Giao dịch chuyển tiền ---");
  bank.transferMoney("A001", "A002", 300);
  //
  // Danh sách giao dịch của một tài khoản
  console.log("\n--- Giao dịch của tài khoản A001 ---");
  bank.listTransactions("A001");
  //
  // Danh sách giao dịch toàn bộ ngân hàng
  console.log("\n--- Tất cả giao dịch trong ngân hàng ---");
