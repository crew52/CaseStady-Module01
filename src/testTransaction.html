<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Transaction</title>
</head>
<body>
<script src="../enum/enum.js"></script>
<script src="../entity/transaction.js"></script>
<script>
  // Giả sử các tài khoản đã tồn tại
  const account1 = "A001"; // Tài khoản gửi
  const account2 = "A002"; // Tài khoản nhận

  // Tạo giao dịch chuyển tiền
  const transferTransaction = new Transaction(
          "T001",             // Transaction ID
          TypeTransaction.TRANSFER,         // Loại giao dịch
          500,                // Số tiền
          account1,           // Tài khoản gửi
          account2            // Tài khoản nhận
  );

  // Ghi lại giao dịch
  transferTransaction.record();
</script>
</body>
</html>
